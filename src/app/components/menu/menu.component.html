<ion-menu side="start" menuId="primerMenu" contentId="main">
  
  <ion-content>
    <ion-list>
      <ion-item color="naranja">
        <ion-icon slot="start" size="large" name="person-circle-outline" color="dark"></ion-icon>
        <ion-label>
          <h4>{{_user.dataUser.name }} {{_user.dataUser.lastName }}</h4>
          <p class="ion-text-capitalize">{{_user.dataUser.role }}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="showMenuPop( $event )">
            <ion-icon slot="icon-only" name="caret-down" color="dark"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      
    </ion-list>
    <ion-list *ngIf="_user.dataUser.role === 'cliente'">
      <ion-menu-toggle>
        <ion-item  routerLink="/inicio">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item  routerLink="sesiones" >
          <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
          <ion-label>Sesiones</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item  routerLink="wallet">
          <ion-icon slot="start" name="wallet-outline"></ion-icon>
          <ion-label>Wallet</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item  routerLink="perfil">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Mi Cuenta</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="notificaciones">
          <ion-icon slot="start" name="notifications-outline"></ion-icon>
          <ion-label>Notificaciones</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item  routerLink="ayuda">
          <ion-icon slot="start" name="help-buoy-outline"></ion-icon>
          <ion-label>Ayuda</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <ion-list *ngIf="_user.dataUser.role === 'conversador'">
      <ion-menu-toggle>
        <ion-item  routerLink="/inicio">
          <ion-icon slot="start" name="home-outline" color="naranja"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item  routerLink="sessiones">
          <ion-icon slot="start" name="call-outline"></ion-icon>
          <ion-label>Sessiones</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item  routerLink="perfil">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Mi Cuenta</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item  routerLink="ayuda">
          <ion-icon slot="start" name="help-buoy-outline"></ion-icon>
          <ion-label>Ayuda</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-footer *ngIf="_user.dataUser.role === 'conversador' ">
    <ion-toolbar>
      <ion-item>
        <ion-label>Estatus</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
