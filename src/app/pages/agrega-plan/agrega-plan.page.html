<app-header titulo="Planes" color="naranja"></app-header>

<ion-content class="ion-padding">
  <ion-card color="azul">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Fluency 10/3</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item color="azul" >
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
        <ion-label>3 llamadas por semana</ion-label>
      </ion-item>
      <ion-item color="azul">
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
        <ion-label>10 mins / llamada</ion-label>
      </ion-item>
      <ion-button (click)="contratar(1)" expand="block" color="light">
        Contratar
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card color="azul">
    <ion-card-header>
      <ion-card-title class="ion-text-center">+Fluency</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item color="azul" >
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
        <ion-label>5 llamadas por semana</ion-label>
      </ion-item>
      <ion-item color="azul">
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
        <ion-label>10 mins / llamada</ion-label>
      </ion-item>
      <ion-button (click)="contratar(2)" expand="block" color="light">
        Contratar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
