<ion-header>
  <ion-toolbar color="naranja">
    <ion-title>Soporte</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card color="light">
    <ion-card-header>      
      <ion-card-title>Solicitud de soporte</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="soporteForm" (ngSubmit)="soporte()">
        <ion-item color="light">
          <ion-input type="text" placeholder="Asunto" formControlName="name"></ion-input>
        </ion-item>
        <ion-item color="light">
          <ion-label position="floating">Mensaje</ion-label>
          <ion-textarea formControlName="message"></ion-textarea>
        </ion-item>
        <ion-button block color="primary" type="submit" [disabled]="soporteForm.invalid">
          Solicitar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
