<app-header titulo="{{'COMMISSIONS.TITLE' | translate}}" color="azul"></app-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ganancia total</ion-card-title>
      <ion-card-subtitle>{{ 0 | currency }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-select #mes mode="ios" placeholder="AÃ±o" cancelText="Cancelar" interface="action-sheet" (ionChange) ="eligeMes(mes.value)">
        <ion-select-option value="2020">2020</ion-select-option>
        <ion-select-option value="2021">2021</ion-select-option>
      </ion-select>
    </ion-card-content>
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>Mes</th>
          <th>Llamadas del mes</th>
          <th>Total de minutos</th>
          <th>Minutos reales</th>
          <th>Pagos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tabla">
          <td>{{item.mes}}</td>
          <td>{{item.callsm}}</td>
          <td>{{item.totalmin}}</td>
          <td>{{item.realmin}}</td>
          <td>{{item.payments}}</td>
        </tr>
      </tbody>
    </table>
