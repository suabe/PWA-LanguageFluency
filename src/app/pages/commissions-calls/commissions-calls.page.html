<app-header titulo="{{'COMMISSIONS.TITLE' | translate}}"></app-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ganancia total</ion-card-title>
      <ion-card-subtitle>{{ 0 | currency }}</ion-card-subtitle>
    </ion-card-header>
    <ion-item color="azul">
      <ion-label>Llamadas realizadas</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of [1,1,1,1,1]">
      <ion-label>Call 01</ion-label>
      <ion-label slot="end">{{0 | currency}}</ion-label>
    </ion-item>    
  </ion-card>
</ion-content>
