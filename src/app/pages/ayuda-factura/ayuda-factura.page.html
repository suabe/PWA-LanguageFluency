<ion-header>
  <ion-toolbar color="naranja">
    <ion-title>Facturaci√≥n</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card color="light">
    <ion-card-header>      
      <ion-card-title>Datos Fiscales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="facturaForm" (ngSubmit)="factura()">
        <ion-item color="ligth">
          <ion-select multiple="false" placeholder="Selecciona pago" interface="action-sheet" formControlName="pago">
            <ion-select-option *ngFor="let pago of pagos" [value]="pago.id">
              <p *ngIf="pago?.plan == 'price_1IiLcPFjLGC5FmHqDAZZskyw'">Fluency 10/3-Idioma: {{pago.lang | uppercase}}-Monto: {{pago.pagado/100 | currency: 'MXN'}}</p>
              <p *ngIf="pago?.plan == 'price_1IiLr3FjLGC5FmHq8Z2z8pnq'">+Fluency-Idioma: {{pago.lang | uppercase}}-Monto:{{pago.pagado/100 | currency: 'MXN'}}</p>
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item color="light">
          <ion-input type="text" placeholder="Nombre" formControlName="name"></ion-input>
        </ion-item>
        <ion-item color="light">
          <ion-input formControlName="rfc" type="text" placeholder="RFC"></ion-input>
        </ion-item>
        <ion-item color="light">
          <ion-label position="floating">Direccion</ion-label>
          <ion-textarea formControlName="address"></ion-textarea>
        </ion-item>
        <ion-item color="light">
          <ion-label position="floating">Email</ion-label>
          <ion-textarea formControlName="email"></ion-textarea>
        </ion-item>
        <ion-item color="light">
          <ion-label position="floating">Mensaje</ion-label>
          <ion-textarea formControlName="message"></ion-textarea>
        </ion-item>
        <ion-button block color="primary" type="submit" [disabled]="facturaForm.invalid">
          Solicitar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
