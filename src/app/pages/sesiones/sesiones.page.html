<app-header titulo="{{'SESSIONS.TITLE' | translate}}" color="naranja"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header color="naranja">
      <ion-label>{{'SESSIONS.SUBTITLE' | translate}}</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let user of callList; let i = index; let last = last" [ngClass]="{'last-item': last}" color="light">
      <ion-label>
        <h2>{{user.name}} {{user.lastName}}</h2>
        <p>{{user.create | date: 'dd-MMM-YYYY'}}</p>
      </ion-label>
      <!-- <ion-label slot="end">Duracion 10 min</ion-label> -->
      <ion-button [routerLink]="['/detalle-llamada',user.callId]" slot="end"  color="naranja">
        <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
