<app-header titulo="Wallet" color="naranja"></app-header>

<ion-content class="ion-padding">
      <ion-list>
        <ion-list-header color="naranja" class="ion-text-center">
          <ion-label>Metodos de pago</ion-label>
        </ion-list-header>
        <ion-item *ngIf="wallet" color="light">
          <ion-icon slot="start" name="card-outline"></ion-icon>
          <ion-label>
            <h5>{{wallet.plan}} </h5>
            <p>Tarjeta {{wallet.card.last4}} - Expira {{wallet.card.exp_month}}/{{wallet.card.exp_year}}</p>
            <p>{{wallet.card.brand}}</p>
          </ion-label>
          <ion-button (click)="borraTarjeta()" slot="end">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
      <ion-button (click)="agregaTarjeta()" expand="full" color="azul" >
          Agrega Tarjeta
      </ion-button>
</ion-content>
