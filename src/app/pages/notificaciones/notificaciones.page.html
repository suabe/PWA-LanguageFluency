<app-header titulo="Notificaciones" color="naranja"></app-header>

<ion-content class="ion-padding">
    <ion-card color="light" *ngFor="let noti of notifications">
        <ion-card-header>
            <ion-card-title>{{noti?.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{noti?.message}} <br>
            {{noti?.created | date}}
        </ion-card-content>
    </ion-card>
</ion-content>
